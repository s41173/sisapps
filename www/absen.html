     <script type="text/javascript">
        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer",
            {

                title:{
                    text: " ",
                    fontFamily: 'arial',
                    fontSize: 18
                },
                            animationEnabled: true,
                axisX: {
                    valueFormatString: "MMM",
                    interval:1,
                    intervalType: "month"

                },                        
                            toolTip:{
                              shared:true
                            },
                theme: "theme2",
                axisY: {
                    gridColor: "Silver",
                    tickColor: "silver"
                },
                legend:{
                    verticalAlign: "center",
                    horizontalAlign: "right"
                },
                data: [
                {        
                    type: "line",
                    showInLegend: true,
                    name: "Jumlah Kehadiran",
                    color: "#4193F7",
                    lineThickness: 2,

                    dataPoints: [
                    { x: new Date(2017,5,1), y: 30 },
                    { x: new Date(2017,6,1), y: 28 },
                    { x: new Date(2017,7,1), y: 10 },
                    { x: new Date(2017,8,1), y: 28 },
                    { x: new Date(2017,9,1), y: 20 },
                    { x: new Date(2017,10,1), y: 18 },
                    { x: new Date(2017,11,1), y: 25 },
                    { x: new Date(2018,0,1), y: 18 },
                    { x: new Date(2018,1,1), y: 21 },
                    { x: new Date(2018,2,1), y: 27 },
                    { x: new Date(2018,3,1), y: 25 }
                    ]
                }


                ],
              legend:{
                cursor:"pointer",
                itemclick:function(e){
                  if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                  }
                  else{
                    e.dataSeries.visible = true;
                  }
                  chart.render();
                }
              }
            });

    chart.render();
    }
    </script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
